<!DOCTYPE html>
<html lang="en">

    <title>opgave 2 niveau 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper" class="wrapper">
      <header class="wrapper__header"><h1>Opgave 2 niveau 2</h1></header>
      <main class="wrapper__main">
        <article class="card">
          <header class="card__header">
            <h2>Produkt</h2>
          </header>
          <div class="card__img">
            <img
              src="http://unsplash.it/g/150/150?random&gravity=center"

            />
          </div>
          <p class="card__pris">100 kr</p>
          <footer class="card__footer">
            <div class="card__produktInfo">
              <button class="btn-count-increase">+</button>
              <p class="card__counter">0</p>
              <button class="btn-count-decrease">-</button>
            </div>
          </footer>
        </article>
        <article class="card">

            <img src='http://fakeimg.pl/150x150/#7b3d32,55/#345687,123?text=yES&font=museo' alt=''/>
          </div>
          <p class="card__pris">100 kr</p>
          <footer class="card__footer">
            <div class="card__produktInfo">
              <button class="btn-count-increase">+</button>
              <p class="card__counter">0</p>
              <button class="btn-count-decrease">-</button>
